<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Admin Area</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users | async">
      <ion-item>
        <ion-label>
          {{ user.email }}
          <p>{{ user.name }}</p>
          <p slot="end">{{ user.role }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="deleteUser(user.id)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button routerLink="account">
        <ion-icon name="person-add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="pizza"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
